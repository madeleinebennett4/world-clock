<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Madi Bennett</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="/">World Clock </a></h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Asia/Calcutta">Calcutta</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="America/New_York">New York</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Madi Bennett</strong> and is
      <a href="https://github.com/madeleinebennett4/world-clock" target="_blank"
        >open sourced by GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
