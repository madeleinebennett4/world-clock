<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Madeleine Bennett</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Bangalore</option>
        <option value="">Rio de Janeiro</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <div>
          <h2>San Diego</h2>
          <div class="date">12th September 2023</div>
        </div>
        <div class="time">10:44:04 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">12th September 2023</div>
        </div>
        <div class="time">10:44:04 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Madi Bennett</strong> and is
      <a href="https://github.com/madeleinebennett4/world-clock" target="_blank"
        >open sourced by GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
